                render() {

                    height={this.props.height * this.props.scale}
                    style={
                        {
                            position:"absolute",
                            top:this.props.y + "px",
                            left:this.props.x + "px",
                            width:this.props.width+"px",
                            height:this.props.height+"px",
                        }
                    }/>;
                };
                componentDidUpdate() {
                    
                    var canvas = ReactDOM.findDOMNode(this);
                    if (canvas && this.props.font){
                        var paragraph = new TOParagraph(this.props.text,this.props.font,this.props.width,14);

            class TOPage extends React.Component {

                };
                
                render(props) {
                    if (this.state.blockList){
                        var children = this.state.blockList.map((item) =>
                                                                <TOBlock
                                                                key={item.id}
                                                                type={item.type}
                                                                scale={this.props.scale}
                                                                x={item.x}
                                                                y={item.y}
                                                                width={item.width}
                                                                height={item.height}
                                                                text={item.text}
                                                                font={this.state.font}
                                                                >
                                                                </TOBlock>
                                                                );
                    }
                    
                    if(!children){
                        children = [];
                    }
                    return <div>{children}</div>;
                }
            };
